<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <br><br>
    <div class="container">
        <h2>Dijkstra</h2>
        <div class="row">

            <div class="col-3" style="margin: 10px 0px;">
                <form class="form-group" action="">
                    <label for="start">Start:</label>
                    <input class="form-control" type="text" name="start" id="txtStart">
                    <br>
                    <label for="end">End:</label>
                    <input class="form-control" type="text" name="end" id="txtEnd">
                    <br>
                    <input class="btn btn-primary" type="button" value="Putanja" onclick="Putanja()">
                </form>
                <br><br>
                <span id="span1">

    </span>
            </div>
            <div class="col-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Start</th>
                            <th scope="col">End</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">A --></th>
                            <th scope="row">B</th>
                            <td>4</td>
                        </tr>
                        <tr>
                            <th scope="row">A--></th>
                            <th scope="row">C</th>
                            <td>2</td>
                        </tr>
                        <tr>
                            <th scope="row">B--></th>
                            <th scope="row">E</th>
                            <td>3</td>
                        </tr>
                        <tr>
                            <th scope="row">C--></th>
                            <th scope="row">D</th>
                            <td>2</td>
                        </tr>
                        <tr>
                            <th scope="row">C--></th>
                            <th scope="row">F</th>
                            <td>4</td>
                        </tr>
                        <tr>
                            <th scope="row">D--></th>
                            <th scope="row">E</th>
                            <td>3</td>
                        </tr>
                        <tr>
                            <th scope="row">D--></th>
                            <th scope="row">F</th>
                            <td>1</td>
                        </tr>
                        <tr>
                            <th scope="row">E--></th>
                            <th scope="row">F</th>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-3">
                <img src="http://usp2022.epizy.com/Darko_Ristic/Dijkstra/Graph2.png" alt="">
            </div>
        </div>
    </div>


    <br>
    <br>


    <script src="http://usp2022.epizy.com/Darko_Ristic/Dijkstra/Dijkstra.js"></script>

    <script>
        function Putanja() {
            var graph = new WeightedGraph()
            graph.addVertex("A");
            graph.addVertex("B");
            graph.addVertex("C");
            graph.addVertex("D");
            graph.addVertex("E");
            graph.addVertex("F");

            graph.addEdge("A", "B", 4);
            graph.addEdge("A", "C", 2);
            graph.addEdge("B", "E", 3);
            graph.addEdge("C", "D", 2);
            graph.addEdge("C", "F", 4);
            graph.addEdge("D", "E", 3);
            graph.addEdge("D", "F", 1);
            graph.addEdge("E", "F", 1);


            //console.log(graph.Dijkstra("A", "D"));

            var span1 = document.getElementById("span1");
            var start = document.getElementById("txtStart");
            var end = document.getElementById("txtEnd");

            span1.innerHTML = graph.Dijkstra(start.value, end.value);
        };
    </script>
</body>

</html>
